<!DOCTYPE html>

<!-- Fig. 16.5: SwitchContent.html -->
<!-- Asynchronously display content without reloading the page. -->
<html>
<head>
   <meta charset = "utf-8">
   <style type = "text/css">
      .box { border: 1px solid black; padding: 10px }
   </style>
   <title>Switch Content Asynchronously</title>
   <script>
      var asyncRequest; // variable to hold XMLHttpRequest object

      // set up event handlers
      function registerListeners()
      {
         var img;
         img = document.getElementById( "cpphtp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "cpphtp.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "iw3htp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "iw3htp.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "jhtp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "jhtp.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "vbhtp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "vbhtp.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "vcshtp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "vcshtp.html" ); }, false );
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "javafp" );
         img.addEventListener( "mouseover", 
            function() { getContent( "javafp.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
      } // end function registerListeners

      // set up and send the asynchronous request.
      function getContent( url )
      {
         // attempt to create XMLHttpRequest object and make the request
         try
         {
            asyncRequest = new XMLHttpRequest(); // create request object

            // register event handler
            asyncRequest.addEventListener(
               "readystatechange", stateChange, false); 
            asyncRequest.open( "GET", url, true ); // prepare the request
            asyncRequest.send( null ); // send the request
         } // end try
         catch ( exception )
         {
            alert( "Request failed." );
         } // end catch
      } // end function getContent
      
      // displays the response data on the page
      function stateChange()
      {
         if ( asyncRequest.readyState == 4 && asyncRequest.status == 200 )
         {
            document.getElementById( "contentArea" ).innerHTML = 
               asyncRequest.responseText; // places text in contentArea
         } // end if
      } // end function stateChange

      // clear the content of the box
      function clearContent()
      {
         document.getElementById( "contentArea" ).innerHTML = "";
      } // end function clearContent

      window.addEventListener( "load", registerListeners, false );
   </script>
</head>
<body>
   <h1>Mouse over a book for more information.</h1>
   <img id = "cpphtp" alt = "Toronto Raptors" width="150" height="100"
      src = "images\Raptors.jpg">
   <img id = "iw3htp" alt = "Toronto Blue Jays" width="150" height="100"
      src = "https://1000logos.net/wp-content/uploads/2018/02/emblem-Toronto-Blue-Jays.jpg">
   <img id = "jhtp" alt = "Toronto Argonauts" width="150" height="100"
      src = "https://www.tsn.ca/polopoly_fs/1.1552445!/fileimage/httpImage/image.jpg_gen/derivatives/landscape_620/toronto-argonauts-logo.jpg">
   <img id = "vbhtp" alt = "Toronto Football Club" width="150" height="100"
      src = "https://w0.peakpx.com/wallpaper/878/807/HD-wallpaper-toronto-fc-soccer-logo-club-sport-emblem-toronto-football-club-mls-toronto-canadian-football.jpg">
   <img id = "vcshtp" alt = "Toronto Maple Leafs" width="150" height="100"
      src = "https://s1.ticketm.net/dam/a/2d9/2f921db0-3766-4ceb-b1a8-597b8cc672d9_1277181_TABLET_LANDSCAPE_LARGE_16_9.jpg">
   <img id = "javafp" alt = "Toronto Wolfpack" width="150" height="100"
      src = "https://i2-prod.mirror.co.uk/incoming/article7849879.ece/ALTERNATES/s615b/Toronto-Wolfpack-logo-1.jpg">
   <div class = "box" id = "contentArea"></div>
</body>
</html>
